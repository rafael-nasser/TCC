<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        Options -Indexes
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/tcc-error.log
    CustomLog ${APACHE_LOG_DIR}/tcc-access.log combined
</VirtualHost>
